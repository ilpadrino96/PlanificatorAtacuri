<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Planner Atac</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://dsro.innogamescdn.com/asset/487b3c71/graphic/background/bg-image.webp');
      background-size: cover;
      background-position: center center;
      margin: 0;
      padding: 20px;
      color: #5F3D26;
    }

    .container {
      background-color: rgba(255,239,198,0.6);
      border-radius: 10px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h3 {
      margin-top: 20px;
    }

    .checkbox-label {
      display: block;
      margin-bottom: 5px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      transition: all 0.3s ease;
      margin-right: 10px;
      cursor: pointer;
    }

    .confirm {
      background-color: #5f8f26;
      color: white;
    }

    .confirm:hover {
      background-color: #4d7a1a;
    }

    .cancel {
      background-color: #aaa;
      color: white;
    }

    .cancel:hover {
      background-color: #888;
    }

    .output {
      white-space: pre-wrap;
      background-color: rgba(255,239,198,0.6);
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #5f8f26;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ğŸ” SelecteazÄƒ satele pentru fiecare È›intÄƒ:</h2>
    <label for="playerSelect"><strong>ğŸ‘¤ SelecteazÄƒ un jucÄƒtor:</strong></label>
    <select id="playerSelect">
      <option value="">-- SelecteazÄƒ un jucÄƒtor --</option>
    </select>
    <br><br>
    <form id="village-form">
      <div id="target-container">
        <!-- Filled by JS -->
      </div>
      <br>
      <button type="submit" class="confirm">âœ… ConfirmÄƒ SelecÈ›iile</button>
      <button type="button" class="cancel" onclick="resetPage()">âŒ AnuleazÄƒ</button>
    </form>

    <div id="confirmation-area"></div>
  </div>

  <script>
let playersData = {}; // username -> array of villages
let selectedPlayer = null;

async function fetchPlayers() {
  try {
    const response = await fetch('https://script.google.com/macros/s/AKfycbyvJ-U2kYH-b7Kgz08zPQrtlzTIscQT9bt9anR_acxU_D_PLjG5ki_Nyj1txWgjQRa3yA/exec');
    const data = await response.json();

    // Construim playersData din datele JSON primite
    playersData = {};
    data.forEach(item => {
      const username = item.Username || "";
      if (!username) return;

      if (!playersData[username]) playersData[username] = [];
      playersData[username].push({
        name: item.NumeSat || "",
        coord: item.Coordinates || ""
      });
    });

    populatePlayersDropdown();

  } catch(err) {
    alert("Eroare la Ã®ncÄƒrcarea datelor: " + err.message);
  }
}

function populatePlayersDropdown() {
  const playerSelect = document.getElementById("playerSelect");
  playerSelect.innerHTML = '<option value="">-- SelecteazÄƒ un jucÄƒtor --</option>';

  Object.keys(playersData).sort().forEach(username => {
    const opt = document.createElement("option");
    opt.value = username;
    opt.textContent = username;
    playerSelect.appendChild(opt);
  });
}

function renderVillagesForPlayer(player) {
  const container = document.getElementById("target-container");
  container.innerHTML = "";

  if (!player || !playersData[player]) {
    container.innerHTML = "<p style='color: gray;'>Niciun jucÄƒtor selectat sau fÄƒrÄƒ sate.</p>";
    return;
  }

  playersData[player].forEach((village) => {
    const label = document.createElement("label");
    label.className = "checkbox-label";
    label.innerHTML = `
      <input type="checkbox" name="village" value="${village.coord}" />
      ${village.name} (${village.coord})
    `;
    container.appendChild(label);
  });
}

document.getElementById("playerSelect").addEventListener("change", function() {
  selectedPlayer = this.value;
  renderVillagesForPlayer(selectedPlayer);
});

document.getElementById("village-form").onsubmit = function(e) {
  e.preventDefault();
  if (!selectedPlayer) {
    alert("Te rog selecteazÄƒ un jucÄƒtor.");
    return;
  }

  const formData = new FormData(this);
  const selectedVillages = formData.getAll("village");

  if (selectedVillages.length === 0) {
    alert("SelecteazÄƒ cel puÈ›in un sat.");
    return;
  }

  let output = `Plan de atac pentru jucÄƒtorul: ${selectedPlayer}\n\nSate alese:\n`;
  selectedVillages.forEach(coord => {
    const village = playersData[selectedPlayer].find(v => v.coord === coord);
    if (village) {
      output += `â¡ï¸ ${village.name} (${village.coord})\n`;
    }
  });

  const confirmation = document.getElementById("confirmation-area");
  confirmation.innerHTML = `
    <div style="margin-top: 20px; font-weight: bold;">âœ… Planul de atac:</div>
    <div class="output">${output}</div>
    <button class="confirm" onclick="alert('Plan confirmat!')">âœ… ConfirmÄƒ Planul</button>
    <button class="cancel" onclick="resetPage()">âŒ AnuleazÄƒ</button>
  `;
};

function resetPage() {
  location.reload();
}

window.onload = fetchPlayers;

  </script>

</body>
</html>
