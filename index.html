<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificator Atac - Tribal Wars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Planificator Atac - Tribal Wars</h1>
        <form id="attackForm">
            <!-- Dropdown pentru alegerea atacatorului -->
            <label for="attacker">Selectează atacatorul:</label>
            <select id="attacker" name="attacker" required>
                <option value="">Alege atacatorul</option>
            </select>

            <!-- Dropdown pentru alegerea satului atacatorului -->
            <label for="attackerVillage">Selectează satul atacatorului:</label>
            <select id="attackerVillage" name="attackerVillage" required>
                <option value="">Alege satul</option>
            </select>

            <!-- Restul câmpurilor -->
            <label for="targetCoords">Coordonatele țintei:</label>
            <input type="text" id="targetCoords" name="targetCoords" placeholder="Ex: 654|321" required>

            <label for="startTime">Timp de lansare (început):</label>
            <input type="datetime-local" id="startTime" name="startTime" required>

            <label for="endTime">Timp de lansare (sfârșit):</label>
            <input type="datetime-local" id="endTime" name="endTime" required>

            <label for="units">Unități (de exemplu, Ram, Nobleman):</label>
            <textarea id="units" name="units" rows="4" required></textarea>

            <button type="submit">Generează Planul</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
